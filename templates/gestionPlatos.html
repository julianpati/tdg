<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de cuentas.</title>
</head>
<body bgcolor="DED63C">
    {% if user.is_authenticated %}

        Usuario: {{user.username|capfirst}}<br>
                    <a href="/principal/">principal.</a><br>
                    <a href="/cerrar/">Cerrar sesión.</a>

        <table width="100%" height="250px" cellspacing="1px" border="1px" bgcolor="#D0D0D0 " >
           <tr height="50px">
              <td colspan="2px">
                 <table title="Banner" border="0">
                    <tr>
                        <h1>Master chef.</h1>
                    </tr>
                 </table>
              </td>
           </tr>
           <tr height="200px">
              <td>
                 <table title="Menu" border="0" width="100px">
                     <ul id="menu_lateral">
                        <li><a href="nuevo_plato">Nuevo plato.</a></li>
                        <li><a href="//">Consultar platos.</a></li>
                     </ul>
                     <a href="/principal">Volver a página principal.</a>

                 </table>
              </td>

          </tr>
        </table>


    {% else %}
    <form class="form-horizontal alinear" method="POST">{% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="inputEmail" >Usuario</label>
            <div class="controls">
                <input name="username" type="text" id="inputEmail" placeholder="Usuario">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputPassword">Contraseña</label>
            <div class="controls">
                <input name="password" type="password" id="inputPassword" placeholder="Contraseña">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox">Recordar</label>
                <button type="submit" class="btn btn-info">Ingresar</button>
                <!--
                <a href="/registrarse/" class="reg">Registrarse</a>-->

            </div>
        </div>
    </form>
    {% endif %}
</body>
</html>
